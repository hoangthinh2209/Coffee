<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Coffee Coffee For Everyone</title>
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- CAROUSEL CSS FROM W3 SCHOOL -->
    <link rel="stylesheet" href="./css/carousel.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header id="sectionTop">
        <div class="container">
            <div class="grid-system">
                <div class="logo-coffee">
                    <i class="fa fa-coffee" id="logoIcon"></i>
                    <div class="namelogo">
                        <h1 class="logoTitle">Coffee</h1>
                    </div>
                </div>
                <nav class="navbar">
                    <ul class="tableNav">
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip"
                                data-bs-title="Cà Phê" data-bs-placement="bottom">Cà Phê</a></li>
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip" data-bs-title="Trà"
                                data-bs-placement="bottom">Trà</a></li>
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip" data-bs-title="Menu"
                                data-bs-placement="bottom">Menu</a></li>
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip"
                                data-bs-title="Tin Tức" data-bs-placement="bottom">Tin Tức</a></li>
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip"
                                data-bs-title="Công Thức" data-bs-placement="bottom">Công Thức</a></li>
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip"
                                data-bs-title="Cửa Hàng" data-bs-placement="bottom">Cửa Hàng</a> </li>
                        <li class="navbarLi"><a href="#" class="navbarbtn" data-bs-toggle="tooltip"
                                data-bs-title="Tuyển Dụng" data-bs-placement="bottom">Tuyển Dụng</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- CAROUSEL -->
    <section id="carousel">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <!-- <div class="numbertext">1 / 3</div> -->
                <img src="./images/banner1.jpg" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->
            </div>

            <div class="mySlides fade">
                <!-- <div class="numbertext">2 / 3</div> -->
                <img src="./images/banner2.jpg" style="width:100%">
                <!-- <div class="text">Caption Two</div> -->
            </div>

            <div class="mySlides fade">
                <!-- <div class="numbertext">3 / 3</div> -->
                <img src="./images/banner3.jpg" style="width:100%">
                <!-- <div class="text">Caption Three</div> -->
            </div>

            <!-- Next and previous buttons -->
            <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
        </div>
        <br>

        <!-- The dots/circles -->
        <!-- <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> -->
    </section>
    <!-- ORDER -->
    <section class="order">
        <h2 class="orderTitle">ORDER</h2>
        <div class="orderProduct">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">Profile</div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                    tabindex="0">contact</div>
            </div>
        </div>
    </section>
    <!-- SHOP -->
    <!-- INFOMATION -->
    <!-- NEWS -->
    <!-- FOOTER -->
    <!-- BOOTSTRAP JS -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
